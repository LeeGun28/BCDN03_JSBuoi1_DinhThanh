<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-white bg-dark text-center">
                Tính Lương
            </div>
            <div class="card-body">
                <form>
                    <p>Lương 1 Ngày (VND)</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputLuong1Ngay" placeholder="Nhập lương 1 ngày">
                    </div>
                    <div class="form-group">
                        <p>Số Ngày Làm</p>
                        <input type="number" class="form-control" id="inputSoNgayLam" placeholder="Nhập số ngày làm">
                    </div>
                    <button type="button" class="btn btn-danger" id="btnCalc">Tính lương</button>
                    <p id="txtResult"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <script src="./js/baitap1.js"></script>
